# AWS Lambda Functions Configuration
# This config file is used to manage and automate Lambda function upgrades,
# testing, and deployment. Add new functions here to automatically include them.

functions:
  - name: myTestFunction1
    path: prod/myTestFunction1
    src_folder: service_now_lambda_app
    runtime: python3.14  # Latest supported Python runtime
    description: "Test function 1 - S3 read operations testing"
    enabled: true
    memory: 128
    timeout: 30
    environment:
      S3_DESTINATION_BUCKET_NAME: "mybucket3accesspoint-znfe5kdypno5qb9wyxo5iexhikrjause1a-s3alias"
    s3_trigger:
      bucket: "test-s3-demo-bucket2"
      events: ["s3:ObjectCreated:*"]
      filter_prefix: ""
      filter_suffix: ""

