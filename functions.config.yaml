# Global settings
global:
  aws_region: "us-east-1"  # Default AWS region for deployments
  deployment_bucket: "lambda-deployments"
  test_timeout: 60
  local_testing_port: 3001
  architecture: "x86_64"

# Build settings
build:
  artifact_dir: ".build"
  package_dir: ".packages"
  test_dir: "tests"