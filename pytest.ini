[pytest]
# Pytest configuration for Lambda function testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with AWS services
    slow: Slow running tests
    aws: Tests that interact with AWS
    local: Local execution tests
    parametrize: Parametrized tests

# Coverage options
[coverage:run]
branch = True
omit = 
    */tests/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
